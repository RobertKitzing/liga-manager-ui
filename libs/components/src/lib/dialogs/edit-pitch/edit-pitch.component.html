<div mat-dialog-title class="mat-sys-primary text-center" translate>
    EDIT_PITCH_DIALOG_TITLE
</div>
<mat-dialog-content>
    <div
        [formGroup]="formGroup"
        class="grid grid-cols-1 h-full items-center"
    >
        <mat-form-field>
            <mat-label translate>PITCH_LABEL</mat-label>
            <input matInput formControlName="label" cySelector="input-pitch-name"/>
        </mat-form-field>
        @if (googleMapsApiKey()) {
            <div>
                <span translate>ADDRESS_SEARCH</span>
                <div #adressAutoComplete></div>
            </div>
        }
        <mat-form-field>
            <mat-label translate>LONGITUDE</mat-label>
            <input matInput formControlName="location_longitude" type="number" cySelector="input-longitude"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label translate>LATITUDE</mat-label>
            <input matInput formControlName="location_latitude" type="number" cySelector="input-latitude"/>
        </mat-form-field>
        @if (newPitch) {
            <div class="w-full flex justify-center space-x-2">
                <mat-icon>location_on</mat-icon>
                <lima-pitch [pitch]="newPitch"></lima-pitch>
            </div>
        }
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <div class="flex justify-evenly p-2">
        <button matButton="outlined" mat-dialog-close>
            <span translate>BUTTON.CANCEL</span>
        </button>
        <button
            matButton="tonal"
            (click)="onSaveClicked()"
            [disabled]="!formGroup.valid"
            cySelector="button-save-user"
        >
            <mat-icon>save</mat-icon>
            <span translate>BUTTON.SAVE</span>
        </button>
    </div>
</mat-dialog-actions>
