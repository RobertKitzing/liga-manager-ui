<div mat-dialog-title class="mat-sys-primary text-center">
    {{ data.name }}
</div>
<mat-dialog-content>
    <lima-team-contact class="m-2" [team]="data" [showTitle]="false"></lima-team-contact>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-stroked-button mat-dialog-close>
        <span translate>BUTTON.CLOSE</span>
    </button>
</mat-dialog-actions>
