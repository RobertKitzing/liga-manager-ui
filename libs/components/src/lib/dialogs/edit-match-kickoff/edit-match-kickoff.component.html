<lima-edit-match-base [actionsTemplate]="actionsTemplate" [data]="data">
    @if (data.match; as match) {
        <div class="grid grid-cols-1 gap-4">
            <div translate class="text-center">OLD_KICKOFF</div>
            @if (match.kickoff) {
                <div class="flex justify-evenly">
                    <mat-icon>event</mat-icon>
                    <span class="text-center ml-2">{{
                        match.kickoff | customDate : "short"
                    }}</span>
                </div>
            }
            <h1 translate class="text-center text-xl">NEW_KICKOFF</h1>
            <div>
                <mat-form-field [formGroup]="newKickoff" class="w-full">
                    <mat-label translate>NEW_KICKOFF_TIME</mat-label>
                    <input
                        class="text-center"
                        matInput
                        type="time"
                        formControlName="time"
                        cySelector="input-time"
                    />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field [formGroup]="newKickoff">
                    <mat-label translate>NEW_KICKOFF_DATE</mat-label>
                    <input
                        matInput
                        [matDatepicker]="picker"
                        formControlName="date"
                        cySelector="input-kickoff-date"
                    />
                    <mat-datepicker-toggle
                        matIconSuffix
                        [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    }
</lima-edit-match-base>
<ng-template #actionsTemplate>
    <button matButton="outlined" mat-dialog-close>
        {{ "BUTTON.CANCEL" | translate }}
    </button>
    <button
        matButton="outlined"
        [mat-dialog-close]="true"
        (click)="onSaveClicked()"
        [disabled]="!newKickoff.valid"
        cySelector="button-schedule-match-submit"
    >
        <mat-icon>save</mat-icon>
        {{ "BUTTON.SAVE" | translate }}
    </button>
</ng-template>
