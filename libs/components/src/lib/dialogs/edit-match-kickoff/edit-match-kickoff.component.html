<h1 mat-dialog-title class="mat-sys-primary text-center">
    {{ data.match.home_team.name }}&nbsp;-&nbsp;{{ data.match.guest_team.name }}
</h1>
<mat-dialog-content class="h-full">
    <mat-card class="w-full h-full">
        <mat-card-title translate class="text-center p-4">
            TITLE.EDIT_MATCH_KICKOFF
        </mat-card-title>
        <mat-card-content class="h-full">
            @if (data.match; as match) {
                <div class="grid grid-cols-1 gap-4">
                    <div class="mb-4">
                        <mat-form-field [formGroup]="newKickoff" class="w-full">
                            <mat-label translate>{{ 'LOCAL_TIME_ZONE_HINT' | translate:{ timeZone: this.localTimeZone() } }}</mat-label>
                            <input
                                class="text-center"
                                matInput
                                type="time"
                                formControlName="time"
                                cySelector="input-time"
                            />
                        </mat-form-field>
                    </div>
                    <div class="flex flex-col justify-center">
                        <mat-form-field [formGroup]="newKickoff">
                            <mat-label translate>LABEL.NEW_KICKOFF_DATE</mat-label>
                            <input
                                matInput
                                [matDatepicker]="picker"
                                formControlName="date"
                                cySelector="input-kickoff-date"
                            />
                            <mat-datepicker-toggle
                                matIconSuffix
                                [for]="picker"
                            ></mat-datepicker-toggle>
                            <mat-datepicker touchUi #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            }
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button matButton="outlined" mat-dialog-close>
        <span translate>BUTTON.CANCEL</span>
    </button>
    <button
        matButton="tonal"
        [mat-dialog-close]="true"
        (click)="onSaveClicked()"
        [disabled]="!newKickoff.valid"
        cySelector="button-schedule-match-submit"
    >
        <mat-icon>save</mat-icon>
        <span translate>BUTTON.SAVE</span>
    </button>
</mat-dialog-actions>
