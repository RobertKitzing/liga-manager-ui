<h1 mat-dialog-title class="mat-sys-primary text-center">
    {{ data.match.home_team.name }}&nbsp;-&nbsp;{{ data.match.guest_team.name }}
</h1>
<mat-dialog-content class="h-full">
    <mat-card class="w-full h-full p-4">
        <mat-card-title translate class="text-center">
            TITLE.CANCEL_MATCH
        </mat-card-title>
        <mat-card-content class="h-full">
            <div class="p-4 h-full">
                <mat-form-field class="h-full w-full" subscriptSizing="dynamic">
                    <mat-label translate>LABEL.CANCEL_MATCH_REASON</mat-label>
                    <textarea
                        matInput
                        #reason
                        [formControl]="cancelMatchReason"
                        cdkTextareaAutosize
                        cdkAutosizeMinRows="2"
                        cdkAutosizeMaxRows="10"
                    ></textarea>
                    <mat-hint align="end">{{ reason.value.length }} / 255</mat-hint>
                    @if (cancelMatchReason.hasError('maxlength')) {
                        <mat-error class="text-center">
                            {{ 'ERROR.FORM.MAX_LENGTH' | translate: { maxLength: 255 } }}
                        </mat-error>
                    }
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button matButton="outlined" mat-dialog-close>
        <span translate>BUTTON.CANCEL</span>
    </button>
    <button
        matButton="tonal"
        [mat-dialog-close]="true"
        (click)="onSaveClicked()"
    >
        <mat-icon>save</mat-icon>
        <span translate>BUTTON.SAVE</span>
    </button>
</mat-dialog-actions>
