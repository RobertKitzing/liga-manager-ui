<div mat-dialog-title class="mat-sys-primary text-center" translate>
    ARE_YOU_SURE
</div>
<mat-dialog-content>
    <div class="m-8">
        {{ data.body }}
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button matButton="outlined" translate (click)="dialogRef.close(false)">NO</button>
    <button matButton="tonal" translate (click)="dialogRef.close(true)">YES</button>
</mat-dialog-actions>
