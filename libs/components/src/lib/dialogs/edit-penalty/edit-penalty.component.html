<div mat-dialog-title class="mat-sys-primary text-center" translate>
    TITLE.EDIT_PENALTY_DIALOG
</div>
<mat-dialog-content>
    <div class="flex flex-col p-4" [formGroup]="penaltyFormGroup">
        <lima-team-auto-complete [teams]="data.teams" formControlName="team"></lima-team-auto-complete>
        <mat-form-field>
            <mat-label translate>PLACEHOLDER.PENALTY_POINTS</mat-label>
            <input matInput type="number" formControlName="points" cySelector="input-penalty-points"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label translate>PLACEHOLDER.PENALTY_REASON</mat-label>
            <textarea matInput cdkTextareaAutosize formControlName="reason" cySelector="input-penalty-reason"
                #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5" cdkAutosizeMaxRows="15">
            </textarea>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <div class="flex justify-evenly p-2">
        <button matButton="outlined" mat-dialog-close>
            <span translate>BUTTON.CANCEL</span>
        </button>
        <button
            matButton="tonal"
            (click)="onSaveClicked()"
            [disabled]="!penaltyFormGroup.valid"
            cySelector="button-save"
        >
            <mat-icon>save</mat-icon>
            <span translate>BUTTON.SAVE</span>
        </button>
    </div>
</mat-dialog-actions>
