<mat-select
    cySelector="select-tournament"
    placeholder="{{ 'PLACEHOLDER.SELECT_TOURNAMENT' | translate }}"
    [formControl]="selectedTournamentFC()"
    [compareWith]="tournamentService.tournamentCompare"
    class="text-center"
>
    @if (clearable()) {
        <mat-option>
            <span translate>DESELECT_TOURNAMENT</span>
        </mat-option>
    }
    @for (tournament of tournamentList$ | async; track tournament) {
        @if (tournament) {
            <mat-option [value]="tournament">
                @switch (tournament.state) {
                    @case (TournamentState.Progress) {
                        {{ tournament.name }}
                    }
                    @default {
                        {{ tournament.name }} ({{ tournament.state | enumTranslate }})
                    }
                }
            </mat-option>
        }
    }
</mat-select>
