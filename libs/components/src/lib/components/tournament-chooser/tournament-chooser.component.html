<mat-select
    cySelector="select-tournament"
    placeholder="{{ 'PLACEHOLDER.SELECT_TOURNAMENT' | translate }}"
    [formControl]="selectedTournamentFC"
    class="text-center"
>
    @if (clearable()) {
        <mat-option>
            <span translate>SELECT_OPTION.DESELECT_TOURNAMENT</span>
        </mat-option>
    }
    @for (tournament of tournamentList$ | async; track tournament?.id) {
        @if (tournament) {
            <mat-option [value]="tournament.id">
                {{ tournament.name }} @if(showState()) { ({{ `TournamentState.${tournament.state}` | translate }}) }
            </mat-option>
        }
    }
</mat-select>
