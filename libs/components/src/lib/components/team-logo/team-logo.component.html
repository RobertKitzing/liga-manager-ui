@if (team()?.logo_id) {
    <img
        placeholder="assets/default_team_logo_200x200.webp"
        ngSrc="{{ basePath }}{{ logoUrl }}{{ team()!.id }}"
        [width]="width()"
        [height]="height()"
    />
} @else {
    <img
        ngSrc="assets/default_team_logo_200x200.webp"
        [width]="width()"
        [height]="height()"
    />
}
