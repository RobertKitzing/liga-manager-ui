@if (width()! > 0 && height()! > 0) {
    @if (team()?.logo_path) {
        <img
            [ngSrc]="team()!.logo_path!"
            [width]="width()"
            [height]="height()"
        />
    } @else {
        <img
            ngSrc="assets/default_team_logo_200x200.webp"
            [width]="width()"
            [height]="height()"
        />
    }
}
