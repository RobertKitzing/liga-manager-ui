@if (width()! > 0 && height()! > 0) {
    @if (team()?.logo_path) {
        <img
            class="team-logo"
            [ngSrc]="team()!.logo_path!"
            [width]="width()"
            [height]="height()"
            [loaderParams]="{width: width(), height: height()}"
            [placeholderConfig]="{ blur: false }"
            [placeholder]="placeholder"
        />
    } @else {
        <img
            ngSrc="assets/default_team_logo_200x200.webp"
            [width]="width()"
            [height]="height()"
            [loaderParams]="{width: width(), height: height()}"
            [placeholderConfig]="{ blur: false }"
            [placeholder]="placeholder"
        />
    }
}
