@if (team) {
    <mat-card appearance="outlined">
        @if (canShare | async) {
            <mat-card-header class="justify-end">
                <button
                    mat-icon-button
                    (click)="share()"
                >
                    <mat-icon>share</mat-icon>
                </button>
            </mat-card-header>
        }
        <mat-card-content>
            <div class="flex flex-col">
                @if (showTitle) {
                <div class="text-center p-4">
                    {{ team.name }}
                </div>
                }
                <div class="flex justify-center">
                    <lima-team-logo
                        [width]="200"
                        [height]="200"
                        [team]="team"
                    ></lima-team-logo>
                </div>
                <div class="flex space-x-4 p-3 items-center">
                    <mat-icon>person</mat-icon>
                    @if (team.contact) {
                        <span class="grow">
                            {{ team.contact.first_name }} {{ team.contact.last_name }}
                        </span>
                    }
                </div>
                <div class="flex space-x-4 p-3 items-center">
                    <mat-icon>email</mat-icon>
                    @if (team.contact) {
                    <span class="grow">
                        <a
                            href="mailto:{{ team.contact.first_name }} {{
                                team.contact.last_name
                            }}<{{ team.contact.email }}>"
                        >
                            {{ team.contact.email }}
                        </a>
                    </span>
                    }
                </div>
                <div class="flex space-x-4 p-3 items-center">
                    <mat-icon>phone</mat-icon>
                    @if (team.contact) {
                    <span class="grow">
                        <a href="tel:{{ team.contact.phone }}">
                            {{ team.contact.phone }}
                        </a>
                    </span>
                    }
                </div>
            </div>
        </mat-card-content>
    </mat-card>
}
