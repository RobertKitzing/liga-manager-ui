@if(date()) {
    <div>
        @if(isTimeZoneDifferent(date()); as localTime) {
            @if(localTime) {
                <div>
                    {{ date() | customDate : "short" }} <span>({{ currentTimeZone }})</span>
                </div>
                <div>
                    {{ localTime | customDate : "short": localTimeZone() }} <span>({{localTimeZone()}})</span>
                </div>
            }
        } @else {
            {{ date() | customDate : "short" }}
        }
    </div>
}
