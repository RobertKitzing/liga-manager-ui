<div class="flex justify-center w-full">
    <mat-select
        #seasonSelect
        [multiple]="multiple()"
        cySelector="select-season"
        [formControl]="seasonFormControl"
        placeholder="{{ 'PLACEHOLDER.SELECT_SEASON' | translate }}"
        class="text-center"
    >
        @if (clearable()) {
            <mat-option>
                <span translate>DESELECT_SEASON</span>
            </mat-option>
        }
        @for (season of seasonList$ | async; track season) {
            <mat-option [value]="season?.id">
                {{ season?.name }} @if(showState()) { ({{ `SeasonState.${season?.state}` | translate }}) }
            </mat-option>
        }
    </mat-select>
</div>
