<div class="flex justify-center w-full">
    <mat-select
        #seasonSelect
        [compareWith]="seasonService.seasonCompare"
        cySelector="select-season"
        [formControl]="selectedSeasonFC"
        placeholder="{{ 'PLACEHOLDER.SELECT_SEASON' | translate }}"
        class="text-center"
    >
        @if (clearable) {
            <mat-option>
                <span translate>DESELECT_SEASON</span>
            </mat-option>
        }
        @for (season of seasonList$ | async; track season) {
            <mat-option [value]="season">
                @if (season) {
                    @switch (season.state) {
                        @case (SeasonState.Progress) {
                            {{ season.name }}
                        }
                        @default {
                            {{ season.name }} ({{ season.state | enumTranslate }})
                        }
                    }
                }
            </mat-option>
        }
    </mat-select>
</div>
