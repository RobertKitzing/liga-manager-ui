<mat-form-field class="w-full" subscriptSizing="dynamic">
    <mat-label translate>PLACEHOLDER.SELECT_PITCH</mat-label>
    <input type="text"
        [cySelector]="cySelector()"
        matInput
        [formControl]="formControl!"
        [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete"
        (optionSelected)="_pitchSelected($event)"
        [displayWith]="displayWith"
        >
        @for (option of filteredPitches$ | async; track option) {
            <mat-option [value]="option">{{option?.label}}</mat-option>
        }
    </mat-autocomplete>
    @if (formControl?.value) {
        <button matSuffix matIconButton aria-label="Clear" (click)="formControl!.reset()" class="mr-4">
            <mat-icon>close</mat-icon>
        </button>
    }
</mat-form-field>
