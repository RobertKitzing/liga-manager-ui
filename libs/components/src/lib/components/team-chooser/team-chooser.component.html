<mat-form-field class="w-full">
    <mat-label>
        @if (label()) {
            {{ label()! | translate }}
        } @else {
            {{ 'PLACEHOLDER.SELECT_TEAM' | translate }}
        }
    </mat-label>
    <mat-select
        [formControl]="selectedTeamFC"
        [compareWith]="teamService.teamCompare"
        [multiple]="multiple()"
        class="text-center"
    >
        @for (team of teams || (allTeams$ | async); track team) {
            @if (team) {
                <mat-option [value]="team">
                    {{ team.name }}
                </mat-option>
            }
        }
    </mat-select>
</mat-form-field>
