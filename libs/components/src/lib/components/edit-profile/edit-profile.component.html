<div class="flex justify-center">
    <mat-card class="mt-2">
        <mat-card-title class="text-center">
            <div class="flex items-center m-4 hidden lg:flex lg:visible" translate>
                @if (register()) {
                    NAVIGATION.REGISTER
                } @else {
                    NAVIGATION.EDIT_PROFILE
                }
            </div>
        </mat-card-title>
        <mat-card-content>
            <div
                [formGroup]="userFormGroup"
                class="flex flex-col justify-center w-full p-2"
            >
                <mat-form-field>
                    <mat-label translate>EMAIL</mat-label>
                    <input matInput formControlName="email" cySelector="input-email" trim/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label translate>FIRST_NAME</mat-label>
                    <input matInput formControlName="first_name" cySelector="input-first-name"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label translate>LAST_NAME</mat-label>
                    <input matInput formControlName="last_name" cySelector="input-last-name"/>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions class="flex justify-center">
            <button
                matButton="tonal"
                (click)="onSaveClicked()"
                [disabled]="!userFormGroup.valid"
                cySelector="button-save-user"
            >
                <mat-icon>save</mat-icon>
                <span translate>BUTTON.SAVE</span>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
