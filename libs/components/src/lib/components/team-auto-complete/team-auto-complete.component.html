<mat-form-field class="w-full" subscriptSizing="dynamic">
    <mat-label translate>PLACEHOLDER.SELECT_TEAM</mat-label>
    <input type="text"
        [cySelector]="cySelector()"
        matInput
        [formControl]="fromControl()"
        [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete"
        (optionSelected)="_teamSelected($event)"
        [displayWith]="displayWith"
        >
        @for (option of filteredTeams$ | async; track option) {
            <mat-option [value]="option">{{option?.name}}</mat-option>
        }
    </mat-autocomplete>
    @if (fromControl().value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="fromControl().reset()" class="mr-4">
            <mat-icon>close</mat-icon>
        </button>
    }
</mat-form-field>
