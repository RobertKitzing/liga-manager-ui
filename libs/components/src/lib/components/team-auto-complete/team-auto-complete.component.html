<mat-form-field class="w-full" subscriptSizing="dynamic">
    <mat-label translate>PLACEHOLDER.SELECT_TEAM</mat-label>
    <input type="text"
        [cySelector]="cySelector()"
        matInput
        [formControl]="teamFormControl"
        [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete"
        (optionSelected)="_teamSelected($event)"
        [displayWith]="displayWith"
        >
        @for (team of filteredTeams$ | async; track team?.id) {
            <mat-option [value]="team">{{team?.name}}</mat-option>
        }
    </mat-autocomplete>
    @if (teamFormControl.value) {
        <button matSuffix matIconButton aria-label="Clear" (click)="teamFormControl.reset()" class="mr-4">
            <mat-icon>close</mat-icon>
        </button>
    }
</mat-form-field>
