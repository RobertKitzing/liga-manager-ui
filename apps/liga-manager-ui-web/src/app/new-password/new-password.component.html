<div class="flex justify-center">
    <mat-card class="m-2 p-4">
        <mat-card-title translate class="text-center">
            NEW_PASSWORD_TITLE
        </mat-card-title>
        @if (user$ | async; as user ) {
            <mat-card-content>
                <div class="flex justify-center p-4">
                    <div [formGroup]="passwordForm">
                        <mat-form-field>
                            <mat-label translate>
                                NEW_PASSWORD
                            </mat-label>
                            <input matInput formControlName="password">
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions class="flex justify-center">
                <button
                    matButton="tonal"
                    (click)="changePassword()"
                    [disabled]="!passwordForm.valid"
                    cySelector="button-change-password-submit"
                >
                    <span translate>BUTTON.SAVE</span>
                </button>
            </mat-card-actions>
        } @else {
            <mat-card-content class="flex justify-center p-4">
                <span translate>ERRORS.PASSWORD_TOKEN_INVALID</span>
            </mat-card-content>
        }
    </mat-card>
</div>
