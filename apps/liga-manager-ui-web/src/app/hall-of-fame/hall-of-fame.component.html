<div class="flex justify-center h-full mat-sys-surface-container">
    @if(seasons$ | async) {
        @if(winner()) {
            <div class="w-full lg:w-1/3 p-2">
                <mat-card appearance="outlined">
                    <mat-card-content>
                        <table mat-table matSort [dataSource]="winner()" (matSortChange)="sortData($event)">
                            <ng-container matColumnDef="logo">
                                <th class="w-[80px]" mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                    <lima-team-logo
                                        [width]="80"
                                        [height]="80"
                                        [team]="element.team"
                                    ></lima-team-logo>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="team">
                                <th mat-header-cell *matHeaderCellDef>
                                    <span translate>TEAM_NAME</span>
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="flex items-center flex-row">
                                        <span>{{ element.team.name }}</span>
                                    </div>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="championshipCount">
                                <th class="w-1 text-center" mat-header-cell *matHeaderCellDef mat-sort-header="championshipCount">
                                    <span translate>CHAMPIONSHIP_COUNT</span>
                                </th>
                                <td class="w-1 text-center" mat-cell *matCellDef="let element">
                                    {{ element.championshipCount }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="tournamentCount">
                                <th class="w-1 text-center" mat-header-cell *matHeaderCellDef mat-sort-header="tournamentCount">
                                    <span translate>TOURNAMENT_COUNT</span>
                                </th>
                                <td class="w-1 text-center" mat-cell *matCellDef="let element">
                                    {{ element.tournamentCount }}
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>
                    </mat-card-content>
                </mat-card>
            </div>
        }
    }
</div>
