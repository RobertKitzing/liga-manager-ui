<div class="flex justify-center">
    <mat-card class="w-full sm:w-3/4 m-2">
        <mat-card-title>
            <div class="flex items-center m-4">
                <mat-form-field class="grow pr-6" subscriptSizing="dynamic">
                    <mat-label translate>PLACEHOLDER.SEARCH_PITCH</mat-label>
                    <input matInput [formControl]="searchPitch" cySelector="input-search-pitch"/>
                </mat-form-field>
                <button matIconButton (click)="createPitch()" cySelector="button-create-pitch">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </mat-card-title>
        <mat-card-content>
            <div class="flex justify-center h-full">
                <div class="w-full">
                    @if (pitches$ | async; as pitches) {
                        <table mat-table [dataSource]="pitches | sortBy:'label' ">
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef>
                                </th>
                                <td mat-cell *matCellDef="let pitch">
                                    <lima-pitch [pitch]="pitch"></lima-pitch>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="latitude">
                                <th mat-header-cell *matHeaderCellDef>
                                    <span translate>LATITUDE</span>
                                </th>
                                <td mat-cell *matCellDef="let pitch">
                                    {{ pitch.location_latitude }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="longitude">
                                <th mat-header-cell *matHeaderCellDef>
                                    <span translate>LONGITUDE</span>
                                </th>
                                <td mat-cell *matCellDef="let pitch">
                                    {{ pitch.location_longitude }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="action">
                                <th class="!text-end" mat-header-cell *matHeaderCellDef>
                                </th>
                                <td class="!text-end" mat-cell *matCellDef="let pitch">
                                    <button matIconButton (click)="deletePitch(pitch.id, pitch.label)" cySelector="button-delete-pitch">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        </table>
                    }
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
