<div class="flex justify-center">
    <mat-card class="w-full sm:w-3/4 m-2">
        <mat-card-title>
            <div class="flex items-center m-4">
                <mat-form-field class="grow pr-6" subscriptSizing="dynamic">
                    <mat-label translate>SEARCH</mat-label>
                    <input matInput [formControl]="searchPitch" />
                </mat-form-field>
                <button mat-stroked-button (click)="createPitch()" cySelector="button-create-pitch">
                    <mat-icon>save</mat-icon>
                    {{ "BUTTON.CREATE_PITCH" | translate }}
                </button>
            </div>
        </mat-card-title>
        <mat-card-content>
            <div class="flex justify-center h-full">
                <div class="w-full">
                    @if (pitches$ | async; as pitches) {
                        <table mat-table [dataSource]="pitches">
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef>
                                </th>
                                <td mat-cell *matCellDef="let pitch">
                                    {{ pitch.label }}
                                </td>
                            </ng-container>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        </table>
                    }
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
