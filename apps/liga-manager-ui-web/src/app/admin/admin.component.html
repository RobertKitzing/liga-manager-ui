<div class="m-2 mat-sys-surface-container-high">
    <mat-toolbar class="secondary">
        <div class="grow flex justify-center visible lg:hidden text-lg">
            <a class="flex h-full items-center">{{ currentRoute | translate }}</a>
        </div>

        <div class="hidden h-full lg:flex lg:visible grow text-lg">
            <ng-container *ngTemplateOutlet="adminLinks"></ng-container>
        </div>

        <div class="visible lg:hidden">
            <button matIconButton (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
    </mat-toolbar>
</div>
<mat-drawer-container [hasBackdrop]="true">
    <mat-drawer #drawer [mode]="'over'" [position]="'end'">
        <div class="flex flex-col" (click)="drawer.close()">
            <ng-container *ngTemplateOutlet="adminLinks"></ng-container>
        </div>
    </mat-drawer>
    <mat-drawer-content class="mat-sys-surface-container-high h-auto">
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>

<ng-template #adminLinks>
    <a
        cySelector="route-admin-seasons"
        class="flex h-full items-center p-2 border-b-2 lg:border-none"
        routerLink="{{ ADMIN_ROUTES.SEASONS }}"
        routerLinkActive="mat-sys-primary-container"
        translate>
        NAVIGATION_ADMIN.SEASONS
    </a>
    <a
        cySelector="route-admin-tournaments"
        class="flex h-full items-center p-2 border-b-2 lg:border-none"
        routerLink="{{ ADMIN_ROUTES.TOURNAMENTS }}"
        routerLinkActive="mat-sys-primary-container"
        translate
        >NAVIGATION_ADMIN.TOURNAMENTS</a
    >
    <a
        cySelector="route-admin-users"
        class="flex h-full items-center p-2 border-b-2 lg:border-none"
        routerLink="{{ ADMIN_ROUTES.USERS }}"
        routerLinkActive="mat-sys-primary-container"
        translate
        >NAVIGATION_ADMIN.USERS</a
    >
    <a
        cySelector="route-admin-teams"
        class="flex h-full items-center p-2 border-b-2 lg:border-none"
        routerLink="{{ ADMIN_ROUTES.TEAMS }}"
        routerLinkActive="mat-sys-primary-container"
        translate
        >NAVIGATION_ADMIN.TEAMS</a
    >
    <a
        cySelector="route-admin-pitches"
        class="flex h-full items-center p-2 border-b-2 lg:border-none"
        routerLink="{{ ADMIN_ROUTES.PITCHES }}"
        routerLinkActive="mat-sys-primary-container"
        translate
        >NAVIGATION_ADMIN.PITCHES</a
    >
</ng-template>
