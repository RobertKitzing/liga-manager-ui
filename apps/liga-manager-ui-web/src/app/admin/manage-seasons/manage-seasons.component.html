<mat-toolbar>
    <div class="w-full flex items-center space-x-4">
        <div class="w-1/2">
            <lima-season-chooser
                [selectedSeasonFC]="selectedSeasonFC"
                [clearable]="true"
                [filterSeasonStates]="[
                    SeasonState.Preparation,
                    SeasonState.Progress
                ]"
            ></lima-season-chooser>
        </div>
        <button
            mat-stroked-button
            (click)="createSeason()"
            cySelector="button-create-season"
        >
            <mat-icon>add</mat-icon>
            <span translate>BUTTON.CREATE_SEASON</span>
        </button>
    </div>
</mat-toolbar>
@if ((season$ | async); as season) {
    <mat-stepper orientation="horizontal">
        <mat-step>
            <ng-template matStepLabel>
                <a translate>TAB.ADMIN.SEASON.TEAMS</a>
            </ng-template>
            <ng-template matStepContent>
                <lima-manage-teams [season]="season"></lima-manage-teams>
            </ng-template>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>
                <a translate>TAB.ADMIN.SEASON.MATCH_DAYS</a>
            </ng-template>
            <ng-template matStepContent>
                <router-outlet></router-outlet>
            </ng-template>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>
                <a translate>TAB.ADMIN.SEASON.MATCHES</a>
            </ng-template>
            <ng-template matStepContent>
                <router-outlet></router-outlet>
            </ng-template>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>
                <a translate>TAB.ADMIN.SEASON.SCHEDULE_MATCHES</a>
            </ng-template>
            <ng-template matStepContent>
                <router-outlet></router-outlet>
            </ng-template>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>
                <a translate>TAB.ADMIN.SEASON.PENALTIES</a>
            </ng-template>
            <ng-template matStepContent>
                <router-outlet></router-outlet>
            </ng-template>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>
                <a translate>TAB.ADMIN.SEASON.START_STOP</a>
            </ng-template>
            <ng-template matStepContent>
                <router-outlet></router-outlet>
            </ng-template>
        </mat-step>
    </mat-stepper>
}
