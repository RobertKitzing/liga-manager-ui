<div class="w-full mat-sys-surface-container">
    <mat-toolbar class="secondary">
        <div class="w-full flex items-center space-x-4">
            <div class="w-1/2">
                <lima-season-chooser
                    [selectedSeasonFC]="selectedSeasonFC"
                    [clearable]="true"
                    [filterSeasonStates]="[
                        SeasonState.Preparation,
                        SeasonState.Progress
                    ]"
                ></lima-season-chooser>
            </div>
            <button
                mat-stroked-button
                (click)="createSeason()"
                cySelector="button-create-season"
            >
                <mat-icon>add</mat-icon>
                <span translate>BUTTON.CREATE_SEASON</span>
            </button>
        </div>
    </mat-toolbar>
    @if ((season$ | async); as season) {
        <mat-stepper [orientation]="(stepperOrientation | async)!" labelPosition="bottom">
            <mat-step>
                <ng-template matStepLabel>
                    <a translate>TAB.ADMIN.SEASON.TEAMS</a>
                </ng-template>
                <ng-template matStepContent>
                    <button mat-button matStepperNext>Next</button>
                    <lima-manage-teams [season]="season"></lima-manage-teams>
                </ng-template>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>
                    <a translate>TAB.ADMIN.SEASON.MATCH_DAYS</a>
                </ng-template>
                <ng-template matStepContent>
                    <button matButton matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                    <lima-manage-matchdays [season]="season"></lima-manage-matchdays>
                </ng-template>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>
                    <a translate>TAB.ADMIN.SEASON.MATCHES</a>
                </ng-template>
                <ng-template matStepContent>
                    <button matButton matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                    <lima-manage-matches [season]="season"></lima-manage-matches>
                </ng-template>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>
                    <a translate>TAB.ADMIN.SEASON.SCHEDULE_MATCHES</a>
                </ng-template>
                <ng-template matStepContent>
                    <button matButton matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                    <lima-manage-schedule-matches [season]="season"></lima-manage-schedule-matches>
                </ng-template>
            </mat-step>
            <mat-step [optional]="true">
                <ng-template matStepLabel>
                    <a translate>TAB.ADMIN.SEASON.PENALTIES</a>
                </ng-template>
                <ng-template matStepContent>
                    <button matButton matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                    <lima-manage-penalties [season]="season"></lima-manage-penalties>
                </ng-template>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>
                    <a translate>TAB.ADMIN.SEASON.START_STOP</a>
                </ng-template>
                <ng-template matStepContent>
                    <button matButton matStepperPrevious>Back</button>
                    <lima-manage-start-stop [season]="season"></lima-manage-start-stop>
                </ng-template>
            </mat-step>
        </mat-stepper>
    }
</div>
