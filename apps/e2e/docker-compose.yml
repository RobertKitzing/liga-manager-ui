volumes:
  team-logos:

services:
  nginx:
    image: ${UI_IMAGE}:${UI_TAG}
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
      - mariadb
      - redis

  api:
    container_name: lima-api
    image: mklocke/liga-manager-api:${API_TAG}
    env_file:
      - ./env/api.env
    volumes:
      - team-logos:/var/www/logos
    depends_on:
      - mariadb
      - redis

  redis:
    image: redis:alpine

  mariadb:
    image: mariadb:10.11
    env_file:
      - ./env/api.env