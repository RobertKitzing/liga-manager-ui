<div class="flex justify-center h-full">
    <div class="w-full sm:w-3/4">
        <div class="m-4">
            <mat-form-field class="w-full" subscriptSizing="dynamic">
                <mat-label translate>EMAIL</mat-label>
                <input matInput [formControl]="searchUser" />
            </mat-form-field>
        </div>
        <ng-container *ngIf="users$ | async as users">
            <table mat-table [dataSource]="users">

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>
                        <span translate>EMAIL</span>
                    </th>
                    <td mat-cell *matCellDef="let user">
                        <div class="mt-2 mb-2">
                            <div>
                                {{user.email}}
                            </div>
                            <div>
                                {{user.first_name}} {{user.last_name}}
                            </div>
                            <div *ngFor="let team of user.teams">
                                <p>{{team.name}}</p>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="action">
                    <th class="text-end" mat-header-cell *matHeaderCellDef>
                        <button mat-icon-button>
                            <mat-icon>add</mat-icon>
                        </button>
                    </th>
                    <td class="text-end" mat-cell *matCellDef="let user">
                        <button mat-icon-button (click)="editUser(user)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            </table>
        </ng-container>
    </div>
</div>
