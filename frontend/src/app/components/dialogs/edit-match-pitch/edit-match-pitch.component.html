<lima-edit-match-base [actionsTemplate]="actionsTemplate" [data]="data">
    <div class="grid grid-cols-1 content-center gap-4">
        <div translate class="text-center">
            OLD_PITCH
        </div>
        <div class="flex justify-center" *ngIf="data.match as match">
            <ng-container *ngIf="!match.pitch">
                <mat-icon>location_off</mat-icon>
                <span translate >NO_PTICH_SET</span>
            </ng-container>
            <ng-container *ngIf="match.pitch">
                <mat-icon>location_on</mat-icon>
                <span>{{ match.pitch.label }}</span>
            </ng-container>
        </div>
        <div translate class="text-center">
            NEW_PITCH
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="{{ 'PITCH' | translate }}" [matAutocomplete]="pitchAutoComplete"
                  [formControl]="newMatchPitch" />
                <mat-autocomplete #pitchAutoComplete [displayWith]="displayPitch">
                  <mat-option *ngFor="let pitch of filteredPitches | async" [value]="pitch">
                    <span>{{ pitch?.label }}</span>
                  </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
</lima-edit-match-base>
<ng-template #actionsTemplate>
    <button mat-stroked-button mat-dialog-close>{{ 'BUTTON.CANCEL' | translate }}</button>
    <button mat-stroked-button [mat-dialog-close]="true" (click)="onSaveClicked()" cdkFocusInitial [disabled]="!newMatchPitch.valid">
        {{ 'BUTTON.SAVE' | translate}}
    </button>
</ng-template>
