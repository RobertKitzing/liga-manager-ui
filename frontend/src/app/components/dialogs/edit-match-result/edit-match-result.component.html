<lima-edit-match-base [actionsTemplate]="actionsTemplate" [data]="data">
    <div class="grid grid-cols-7 m-3 p-2" [formGroup]="resultFormGroup">
        <div class="col-span-3">
            <mat-form-field class="w-full" subscriptSizing="dynamic">
                <mat-label>{{data.match.home_team.name}}</mat-label>
                <input class="text-center" matInput type="number" formControlName="home_score"/>
            </mat-form-field>
        </div>
        <div class="text-center self-center">
            :
        </div>
        <div class="col-span-3">
            <mat-form-field class="w-full" subscriptSizing="dynamic">
                <mat-label>{{data.match.guest_team.name}}</mat-label>
                <input class="text-center" matInput type="number" formControlName="guest_score"/>
            </mat-form-field>
        </div>
    </div>
</lima-edit-match-base>
<ng-template #actionsTemplate>
    <button mat-stroked-button mat-dialog-close>{{ 'BUTTON.CANCEL' | translate }}</button>
    <button mat-stroked-button [mat-dialog-close]="true" (click)="onSaveClicked()" cdkFocusInitial [disabled]="!resultFormGroup.valid">
        {{ 'BUTTON.SAVE' | translate}}
    </button>
</ng-template>
