<div class="w-full">
  <div class="flex w-full h-full flex-wrap">
      @for (team of teams$ | async; track team) {
        <a class="flex h-full items-center p-2" routerLink="{{team?.id}}" routerLinkActive="bg-theme-900 text-theme-c900">{{ team?.name }}</a>
      }
  </div>
</div>
