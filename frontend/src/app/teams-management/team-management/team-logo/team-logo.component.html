@if (teamId$ | async; as teamId) {
  <div class="flex justify-center">
    <div class="grid grid-cols-3 gap-4">
      <div class="flex flex-col justify-center">
        <span translate>TEAM_LOGO.CURRENT</span>
        <img class="w-[128px] h-[128px]" src="{{ teamId | teamLogo }}">
      </div>
      @if (authenticationService.isAdmin) {
        <div>
          <input type="file" (change)="onFileSelected($event, teamId)">
        </div>
      }
    </div>
  </div>
}
