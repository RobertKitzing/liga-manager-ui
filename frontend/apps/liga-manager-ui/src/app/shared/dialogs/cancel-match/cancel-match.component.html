<lima-edit-match-base [actionsTemplate]="actionsTemplate" [data]="data">
    <div class="grid grid-cols-1 content-center gap-2 w-full p-2">
        <div class="flex justify-center flex-col">
            <div translate class="text-center">CANCEL_MATCH_TITLE</div>
            <div translate class="text-center">CANCEL_MATCH_HINT</div>
        </div>
        <div>
            <mat-form-field class="w-full" subscriptSizing="dynamic">
                <mat-label translate>CANCEL_MATCH_REASON</mat-label>
                <textarea
                    matInput
                    #reason
                    [formControl]="cancelMatchReason"
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="10"
                ></textarea>
                <mat-hint align="end">{{ reason.value.length }} / 255</mat-hint>
                @if (cancelMatchReason.hasError('maxlength')) {
                <mat-error class="text-center" translate>
                    Cancellation reason exceeds maximum length of 255
                </mat-error>
                }
            </mat-form-field>
        </div>
    </div>
</lima-edit-match-base>
<ng-template #actionsTemplate>
    <button mat-stroked-button mat-dialog-close>
        {{ "BUTTON.CANCEL" | translate }}
    </button>
    <button
        mat-stroked-button
        [mat-dialog-close]="true"
        (click)="onSaveClicked()"
        [disabled]="!cancelMatchReason.valid"
    >
        <mat-icon>save</mat-icon>
        {{ "BUTTON.SAVE" | translate }}
    </button>
</ng-template>
