query AllEvent($id: String!) {
    event(id: $id) {
        ...Event
    }
}

query LatestEvent(
    $start_date: Date
    $end_date: Date
    $type: String
) {
    latestEvents(
        start_date: $start_date
        end_date: $end_date
        type: $type
    ) {
        ...Event
    }
}