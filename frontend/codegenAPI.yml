overwrite: true
schema: "http://localhost/api/graphql"
documents: "graphql/**/*.graphql"
generates:
  src/api/graphql.ts:
    plugins:
      - add: 
          content:
            - "/* eslint-disable */"
            - "/* GENERATED DO NOT EDIT */"
      - "typescript"
      - "typescript-operations"
      - typescript-apollo-angular:
          addExplicitOverride: true
