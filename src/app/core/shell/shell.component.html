<div fxFlex>
  <mat-sidenav-container fxFill fullscreen>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Home</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/table" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Table</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/matchplan" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Matchplan</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/seasonmanager" routerLinkActive="active" (click)="sidenav.close()" *ngIf="authService.isAdminUser">
            <span translate>SeasonManager</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>About</span>
          </a>
          <mat-divider></mat-divider>
          <!-- <a mat-list-item routerLink="/tournament" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Tournament</span>
          </a>
          <mat-divider></mat-divider> -->
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-drawer-container>
      <app-header [sidenav]="sidenav"></app-header>
      <router-outlet></router-outlet>
    </mat-drawer-container>
  </mat-sidenav-container>
</div>
