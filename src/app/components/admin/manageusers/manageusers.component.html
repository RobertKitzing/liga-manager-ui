<mat-tab-group>
  <mat-tab label="{{ 'ADD_USER' | translate}}">
    <div class="card">
      <div class="card-header">
        {{ 'ADD_USER' | translate }}
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input matInput placeholder="{{ 'Username' | translate }}" [(ngModel)]="newUserName" [formControl]="email" required />
              <mat-error *ngIf="email.invalid" translate>ENTER_VALID_EMAIL</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input matInput placeholder="{{ 'VORNAME' | translate }}" [(ngModel)]="newVorname" [formControl]="firstName" required />
              <mat-error *ngIf="firstName.invalid" translate>FIRST_NAME_REQUIRED</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="{{ 'NACHNAME' }}" [(ngModel)]="newNachname" [formControl]="lastName" required />
              <mat-error *ngIf="lastName.invalid" translate>LAST_NAME_REQUIRED</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field style="width: 100%">
              <input matInput placeholder="{{ 'Password' | translate }}" [(ngModel)]="newPassword" [formControl]="password" required />
              <mat-error *ngIf="password.invalid" translate>ENTER_VALID_PASSWORD</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-select #home placeholder="{{ 'Role' | translate }}" [(ngModel)]="userRole">
                <mat-option [value]="CreateUserBodyRole.Admin">
                  {{ CreateUserBodyRole.Admin }}
                </mat-option>
                <mat-option [value]="CreateUserBodyRole.Team_manager" selected>
                  {{ CreateUserBodyRole.Team_manager }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-select #home placeholder="{{ 'TEAM_NAME' | translate }}" [(ngModel)]="userTeamList" multiple (selectionChange)="onChangeTeamSelect($event)">
                <mat-option *ngFor="let team of teamList" [value]="team.id">
                  {{team.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button mat-icon-button (click)="createUser()" [disabled]="email.invalid || firstName.invalid || lastName.invalid || password.invalid" translate>
              ADD
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
