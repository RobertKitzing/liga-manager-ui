<div *ngIf="teamService.teams" class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col">
      <div *ngFor="let team of teamService.teams">
        {{team.name}}
        <mat-divider></mat-divider>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input #newTeam matInput placeholder="{{ 'NEW_TEAM_PLACEHOLDER' }}" (keyup.enter)="addNewTeam(newTeam.value)">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button mat-raised-button color="primary" (click)="teamService.addNewTeam(newTeam.value)">{{ 'CREATE_TEAM_BUTTON'}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
