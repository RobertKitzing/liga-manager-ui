<div class="container-fluid" style="margin-top: 30px;">
  <div class="row">
    <div class="col">
      <div class="row mb-3" *ngFor="let team of teamService.allTeams | async">
        <div class="col align-self-center">
          <button mat-raised-button color="primary" class="mr-2" (click)="openRenameTeamDialog(team)">
            <mat-icon>
              edit
            </mat-icon>
          </button>
          {{team.name}}
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input #newTeam matInput placeholder="{{ 'PLACEHOLDER.NEW_TEAM' | translate }}" (keyup.enter)="addNewTeam(newTeam.value)">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button mat-button color="primary" (click)="addNewTeam(newTeam.value)">{{ 'BUTTON.CREATE_TEAM' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
