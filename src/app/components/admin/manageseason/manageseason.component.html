<div class="container-fluid" style="margin-top: 30px;">
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-select #seasonSelect [compareWith]="seasonService.seasonCompare" (selectionChange)="manageSeasonChanged($event)" placeholder="{{ 'PLACEHOLDER.SELECT_SEASON' | translate }}">
          <mat-option *ngFor="let season of seasons" [value]="season">
            {{ season.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <input #newSeason matInput placeholder="{{ 'PLACEHOLDER.NEW_TEAM' | translate }}" (keyup.enter)="addNewSeason(newSeason.value)" />
      </mat-form-field>
    </div>
    <div class="col">
      <button mat-raised-button color="primary" (click)="addNewSeason(newSeason.value)">{{ 'BUTTON.CREATE_SEASON' | translate }}</button>
    </div>
  </div>
  <mat-tab-group>
    <mat-tab label="{{ 'TAB.TEAMS'  | translate  }}">
      <ng-container *ngIf="manageSeason">
        <div class="row">
          <div class="col" *ngIf="teamsInSeason">
            <h3 translate>TEAMS_IN_SEASON</h3>
            <div *ngFor="let team of teamsInSeason">
              {{team.name}}
              <mat-divider></mat-divider>
            </div>
          </div>
          <div class="col" *ngIf="allTeams">
            <h3 translate>ALL_TEAMS</h3>
            <button mat-button (click)="loadAllTeams()">{{ 'BUTTON.RELOAD' | translate}}</button>
            <div *ngFor="let team of allTeams">
              <button mat-icon-button (click)="addTeamToSeason(team.id)">
                <-</button> {{team.name}}
                  <mat-divider></mat-divider>
            </div>
          </div>
        </div>
      </ng-container>
    </mat-tab>
    <mat-tab label="{{ 'TAB.MATCHES' | translate }}">
      <div>
        <button mat-raised-button color="primary" (click)="createMatches()">{{ 'CALCULATE_MATCHDAYS' | translate  }}</button>
      </div>
      <div class="container-fluid">
        <div *ngFor="let match of matchesInSeason" class="row">
          <div class="col">
            {{ match.home_team.name }}
          </div>
          <div class="col-1">
            -
          </div>
          <div class="col">
            {{ match.guest_team.name }}
          </div>
          <div class="col">
            ({{ match.planned_for | date:'shortDate'}})
          </div>
        </div>
        <div class="row">
          <div>
            <button mat-raised-button *ngFor="let matchDay of matchDayCounter" (click)="getMatchesInSeason(matchDay)">{{matchDay}}</button>
          </div>
        </div>
        <div class="row">
          <div>
            <button mat-raised-button (click)="startSeason()">{{ 'BUTTON.START_SEASON' | translate}}</button>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
