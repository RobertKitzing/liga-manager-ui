<div class="container-fluid mt-4">
    <div class="row"  style="justify-content: center;">
        <div class="col">
            <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="startSeasonDatePicker"
                    placeholder="{{ 'START_SEASON_DATE' | translate }}" [(ngModel)]="seasonStartDate" required
                    (dateChange)="createMatchDays()">
                <mat-datepicker-toggle matSuffix [for]="startSeasonDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startSeasonDatePicker color="primary"></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col" *ngIf="seasonStartDate">
            <mat-slide-toggle color="primary" [(ngModel)]="secondHalf" (change)="secondHalfChanged()">
                {{ 'SECOND_HALF_SEASON' | translate }}
            </mat-slide-toggle>
        </div>
        <div class="col">
            <mat-form-field>
                <input matInput type="number" placeholder="{{'FROM_TO_OFFSET_DAYS' | translate }}" min="1"
                    [(ngModel)]="fromToOffset" (change)="resizeMatchDays()" />
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <input matInput type="number" placeholder="{{'BETWEEN_MATCH_DAYS_OFFSET_DAYS' | translate }}"
                    [(ngModel)]="betweenMatchDaysOffset" />
            </mat-form-field>
        </div>
        <div class="col">
            <button mat-raised-button color="primary"
                (click)="saveMatchDays()">{{ 'BUTTON.GENERATE_MATCHPLAN' | translate }}
            </button>
        </div>
    </div>
    <div class="row" style="justify-content: center;">
        <div class="col-4">
            <full-calendar [options]="calendarOptions" deepChangeDetection="true"></full-calendar>
        </div>
    </div>
</div>
