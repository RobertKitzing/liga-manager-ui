<div class="container-fluid" style="margin-top: 30px;">
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-select #seasonSelect [(value)]="manageTournament" placeholder="{{ 'PLACEHOLDER.SELECT_TOURNAMENT' | translate }}" (selectionChange)="onTournamentSelected()">
          <mat-option *ngFor="let tournament of tournaments" [value]="tournament">
            {{ tournament.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <input #newTournament matInput placeholder="{{ 'PLACEHOLDER.NEW_TOURNAMENT' | translate }}" (keyup.enter)="createNewTournament(newTournament.value)"
        />
      </mat-form-field>
    </div>
    <div class="col">
      <button mat-button (click)="createNewTournament(newTournament.value)">{{ 'BUTTON.CREATE_TOURNAMENT' | translate}}</button>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="manageTournament">
    <div class="col">
      <mat-form-field>
        <input matInput placeholder="{{ 'PLACEHOLDER.EDIT_TOURNAMENT_ROUND' | translate }}" type="number" min="1" [(ngModel)]="createRoundNr"
        />
      </mat-form-field>
    </div>
    <div class="col">
      <button mat-button (click)="editRound()">
        {{ 'BUTTON.EDIT_ROUND' | translate }}
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-form-field>
        <input matInput placeholder="{{ 'PLACEHOLDER.START_TEAM_COUNT' | translate }}" type="number" min="4" [(ngModel)]="startTeamCount"
          (change)="genRounds()" />
      </mat-form-field>
    </div>
  </div>
  <div class="row text-center" style="border: solid" *ngFor="let round of rounds">
    <div class="col" *ngFor="let game of round">
      {{ 'MATCH' | translate }} {{ game }}
    </div>
  </div>
</div>
