<div class="container-fluid">
  <mat-toolbar>
    <mat-toolbar-row style="justify-content: center">
        <app-seasonchooser (seasonChanged)="loadRanking($event)"></app-seasonchooser>
    </mat-toolbar-row>
  </mat-toolbar>
  <table class="table table-striped" *ngIf="ranking">
    <thead class="table-dark">
      <tr>
        <th class="col-1" translate>#</th>
        <th class="col-6" translate>Team</th>
        <th class="col-1" translate>G</th>
        <th class="col-1" translate>w:d:l</th>
        <th class="col-2" translate>SG:CG</th>
        <th class="col-1" translate>P</th>
      </tr>
    </thead>
    <tbody class="">
      <ng-container *ngFor="let pos of ranking.positions">
        <tr>
          <td>{{ pos.number }}</td>
          <td>{{ teamService.getTeamById(pos.team_id).name }}</td>
          <td>{{ pos.matches }}</td>
          <td>{{ pos.wins }}:{{ pos.draws }}:{{ pos.losses }}</td>
          <td>{{ pos.scored_goals }}:{{ pos.conceded_goals }} ({{ pos.scored_goals - pos.conceded_goals }})</td>
          <td>{{ pos.points }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
