<div class="container-fluid">
  <mat-toolbar>
    <mat-toolbar-row style="justify-content: center">
      <mat-form-field>
        <mat-select #tournamentSelect [compareWith]="tournamentCompare" (selectionChange)="tournamentChanged()" [(value)]="tournament">
          <mat-option *ngFor="let tournament of tournaments" [value]="tournament">
            {{ tournament.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>
  <ng-container *ngFor="let round of matches">
    <div class="card">
      <div class="card-header justify-content-center">
        <h3>{{ round[0].match_day | finalround:round.length }}</h3>
      </div>
      <div class="card-body justify-content-center">
        <div class="row">
          <div class="col-12 col-md-4" *ngFor="let match of round">
            <app-match [match]="match"></app-match>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
