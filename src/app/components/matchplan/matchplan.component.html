<div class="container" style="margin-top: 30px;">
  <div class="row" style="justify-content: center">
    <div class="col-12 col-sm-6 text-center">
      <app-seasonchooser></app-seasonchooser>
    </div>
    <div class="col-12 col-sm-6 text-center">
      <mat-form-field>
        <mat-select #matchDaySelect [(value)]="selectedMatchDay" (selectionChange)="handleGetMatches()" placeholder="{{ 'PLACEHOLDER.SELECT_MATCHDAY' | translate }}">
          <mat-option *ngFor="let matchDay of matchDays" [value]="matchDay">
            {{ matchDay }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <ng-container *ngFor="let match of matches">
    <app-match [match]="match"></app-match>
  </ng-container>
</div>
