<div class="container" style="margin-top: 30px;">
  <div class="row" style="justify-content: center">
    <div class="col-12 col-sm-4 text-center">
      <app-seasonchooser></app-seasonchooser>
    </div>
    <div class="col-12 col-sm-4 text-center">
      <mat-form-field>
        <mat-select #matchDaySelect [(value)]="selectedMatchDay" (selectionChange)="handleGetMatches()" placeholder="{{ 'PLACEHOLDER.SELECT_MATCHDAY' | translate }}"
        [disabled]="selectedTeamId !== '0'">
          <mat-option *ngFor="let matchDay of matchDays" [value]="matchDay">
            {{ matchDay }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-4 text-center">
      <mat-form-field>
        <mat-select #teamSelect [(value)]="selectedTeamId" (selectionChange)="handleGetMatches()" placeholder="{{ 'PLACEHOLDER.SELECT_TEAM' | translate }}">
          <mat-option [value]="'0'">
            {{ 'ALL_TEAMS' | translate }}
          </mat-option>
          <mat-option *ngFor="let team of teamsInSeason" [value]="team.id">
            {{ team.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <mat-progress-bar mode="indeterminate" *ngIf="!matches"></mat-progress-bar>
  <ng-container *ngFor="let match of matches">
    <h3 class="text-center" *ngIf="selectedTeamId !== '0'">{{ 'MATCHDAY' | translate:{matchDay: match.match_day} }}</h3>
    <app-match [match]="match"></app-match>
  </ng-container>
</div>
