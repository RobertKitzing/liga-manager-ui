<mat-form-field>
  <mat-select #seasonSelect [compareWith]="seasonService.seasonCompare" (selectionChange)="currentSeasonChanged($event)" [(value)]="season">
    <mat-option *ngFor="let season of seasonService.seasonInProgress" [value]="season">
      {{ season.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
