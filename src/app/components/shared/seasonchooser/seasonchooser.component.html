<mat-form-field style="width: 100%;">
  <mat-select #seasonSelect [compareWith]="seasonService.seasonCompare"
  (selectionChange)="currentSeasonChanged($event)" [(value)]="season" placeholder="{{ 'PLACEHOLDER.SELECT_SEASON' | translate }}">
    <mat-option *ngFor="let season of seasonList | async" [value]="season">
      {{ season.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
