<div *ngIf="match">
  <h2 mat-dialog-title>
    <div class="row">
      <div class="col text-center">
        {{ match.home_team.name }}
      </div>
      <div class="col text-center">
        {{ match.guest_team.name }}
      </div>
    </div>
  </h2>
  <mat-dialog-content>

          <input matInput matAutosizeMaxRows="3" type="number" min="0" max="99" placeholder="{{'HOME_SCORE_PLACEHOLDER'}}" [(ngModel)]="home_score"
          />
        </mat-form-field>
      </div>
      <div class="col text-center">
        <mat-form-field class="inputsize">
          <input matInput type="number" min="0" max="99" placeholder="{{'GUEST_SCORE_PLACEHOLDER'}}" [(ngModel)]="guest_score"
          />
        </mat-form-field>
      </div>
    </div>
