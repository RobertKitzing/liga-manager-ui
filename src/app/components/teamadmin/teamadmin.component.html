<mat-tab-group>
  <mat-tab *ngFor="let teamId of authService.user.teams" label="{{teamService.getTeamById(teamId).name}}">
    <mat-tab-group>
      <mat-tab label="{{ 'TAB.CONTACT' | translate }}">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title" translate>EDIT_TEAM_CONTACT_INFO_TEXT</h5>
            <div class="card-text">
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="{{ 'FIRST_NAME' | translate  }}" #firstname [value]="teamService.getTeamContactByID(teamId).first_name"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="{{ 'LAST_NAME' | translate }}" #lastname [value]="teamService.getTeamContactByID(teamId).last_name"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="{{ 'EMAIL' | translate }}" #mail [formControl]="emailFormControl" #mail [value]="teamService.getTeamContactByID(teamId).email"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="{{ 'PHONE' | translate }}" #phone [value]="teamService.getTeamContactByID(teamId).phone" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button mat-button (click)="saveContact(teamId, firstname.value, lastname.value, mail.value, phone.value)">
                    {{ 'BUTTON.SAVE' | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-tab>
</mat-tab-group>
