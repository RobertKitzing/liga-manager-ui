<ng-container *ngIf="ranking$ | async">
    <div class="flex justify-center">
        <div class="w-1/2">
            <table mat-table [dataSource]="ranking.positions" class="mat-elevation-z8">
                <ng-container matColumnDef="position">
                    <th class="w-1 bg-theme text-theme-cdefault" mat-header-cell *matHeaderCellDef>#</th>
                    <td class="w-1" mat-cell *matCellDef="let element"> {{element.sort_index}} </td>
                </ng-container>
                
                <ng-container matColumnDef="team">
                    <th class="bg-theme text-theme-cdefault" mat-header-cell *matHeaderCellDef translate>TEAM_NAME</th>
                    <td mat-cell *matCellDef="let element"> {{element.team.name}} </td>
                </ng-container>
                
                <ng-container matColumnDef="games">
                    <th class="w-1 bg-theme text-theme-cdefault" mat-header-cell *matHeaderCellDef translate>GAMES</th>
                    <td class="w-1" mat-cell *matCellDef="let element"> {{element.matches}} </td>
                </ng-container>
                
                <ng-container matColumnDef="wins-draws-losses">
                    <th class="w-1 bg-theme text-theme-cdefault" mat-header-cell *matHeaderCellDef translate>WINS_DRAWS_LOSSES</th>
                    <td class="w-1" mat-cell *matCellDef="let element"> {{element.wins}}:{{element.draws}}:{{element.losses}} </td>
                </ng-container>

                <ng-container matColumnDef="goals">
                    <th class="w-1 bg-theme text-theme-cdefault" mat-header-cell *matHeaderCellDef translate>SCORED_CONCEDED</th>
                    <td class="w-1" mat-cell *matCellDef="let element"> {{element.scored_goals}}:{{element.conceded_goals}} </td>
                </ng-container>

                <ng-container matColumnDef="points">
                    <th class="w-1 bg-theme text-theme-cdefault" mat-header-cell *matHeaderCellDef translate>POINTS</th>
                    <td class="w-1" mat-cell *matCellDef="let element"> {{element.points}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</ng-container>
