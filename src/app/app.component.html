<mat-toolbar color="primary">
  <nav class="flex items-center justify-between flex-wrap bg-primary p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <img src="assets/wildeliga_bremen_nobg.png" class="w-40 h-40" style="height: 40px; width: 40px;">
    </div>
    <div class="block lg:hidden">
      <button class="flex items-center px-3 py-2 border rounded">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm lg:flex-grow">
        <a class="block mt-4 lg:inline-block lg:mt-0 mr-4 mat-primary" routerLink="table"
          routerLinkActive="mat-accent" translate>MENU.TABLE</a>
        <a class="block mt-4 lg:inline-block lg:mt-0 mr-4" routerLink="schedule"
          routerLinkActive="active" translate>MENU.SCHEDULE</a>
        <a class="block mt-4 lg:inline-block lg:mt-0 mr-4" routerLink="tournament"
          routerLinkActive="active" translate>MENU.TOURNAMENT</a>
        <a class="block mt-4 lg:inline-block lg:mt-0 mr-4" routerLink="calendar"
          routerLinkActive="active" translate>MENU.CALENDAR</a>
        <a class="block mt-4 lg:inline-block lg:mt-0 mr-4" routerLink="contacs"
          routerLinkActive="active" translate>MENU.CONTACTS</a>
        <a class="block mt-4 lg:inline-block lg:mt-0 mr-4" routerLink="teamadmin"
          routerLinkActive="active" translate>MENU.TEAM_ADMIN</a>
        <a class="block mt-4 lg:inline-block lg:mt-0 mr-4" routerLink="admin"
          routerLinkActive="active" translate>MENU.ADMIN</a>
      </div>
      <div>
        <button mat-stroked-button translate>LOGIN</button>
      </div>
    </div>
  </nav>
</mat-toolbar>
<div class="h-[calc(100vh_-_64px)] mat-app-background overflow-auto">
  <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
  <router-outlet></router-outlet>
</div>
