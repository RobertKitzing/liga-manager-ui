<mat-toolbar color="primary">
  
  <img class="mr-4 w-[60px] h-[60px]" src="assets/wildeliga_bremen_nobg.png">
  
  <div class="flex h-full gap-4">
    <a class="flex h-full items-center p-2" routerLink="table" routerLinkActive="bg-theme-900 text-theme-c900" translate>MENU.TABLE</a>
    <a class="flex h-full items-center p-2" routerLink="schedule" routerLinkActive="bg-theme-900 text-theme-c900" translate>MENU.SCHEDULE</a>
    <a class="flex h-full items-center p-2" routerLink="tournament" routerLinkActive="bg-theme-900 text-theme-c900" translate>MENU.TOURNAMENT</a>
    <a class="flex h-full items-center p-2" routerLink="calendar" routerLinkActive="bg-theme-900 text-theme-c900" translate>MENU.CALENDAR</a>
    <a class="flex h-full items-center p-2" routerLink="contacs" routerLinkActive="bg-theme-900 text-theme-c900" translate>MENU.CONTACTS</a>
    <a class="flex h-full items-center p-2" routerLink="teamadmin" routerLinkActive="bg-theme-900 text-theme-c900" translate>MENU.TEAM_ADMIN</a>
    <a class="flex h-full items-center p-2" routerLink="admin" routerLinkActive="bg-theme-900 text-theme-c900" translate>MENU.ADMIN</a>
  </div>
  <div class="flex items-center justify-end w-full">
    <div class="flex h-full items-center p-2">
      
    </div>
    <div class="flex h-full items-center p-2">
      <ng-container *ngIf="!authService.isAuthenticated; else authenticated">
        <button class="bg-theme text-theme-cdefault" mat-button translate (click)="openLoginDialog()">LOGIN</button>
      </ng-container>
      <ng-template #authenticated>
        <button mat-button [matMenuTriggerFor]="userMenu">
          {{ authService.user!.first_name[0] }}.{{ authService.user!.last_name[0] }}
          <mat-icon>person</mat-icon>
        </button>
      </ng-template>
    </div>
    <div class="flex h-full items-center p-2">
      <button mat-icon-button [matMenuTriggerFor]="languageMenu">
        <mat-icon>language</mat-icon>
      </button>
      <mat-menu #languageMenu="matMenu">
        <button mat-menu-item *ngFor="let language of i18Service.availableLang" (click)="changeLang(language)" [ngClass]="{'bg-theme text-theme-cdefault': i18Service.currentLang === language}">
          <ng-container [ngSwitch]="language">
            <p *ngSwitchCase="'de'">Deutsch</p>
            <p *ngSwitchCase="'en'">English</p>
            <p *ngSwitchCase="'ar'">الفصحى</p>
          </ng-container>
        </button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div mat-menu-item>
          <mat-slide-toggle color="primary" [formControl]="darkModeControl" translate>
            DARK_MODE
          </mat-slide-toggle>
        </div>
        <button mat-menu-item [matMenuTriggerFor]="themes" translate>THEMES</button>
      </mat-menu>
      <mat-menu #themes="matMenu">
        <button mat-menu-item *ngFor="let theme of themeService.themes" (click)="changeTheme(theme)" [ngClass]="{'bg-theme': theme === (themeService.currentTheme$ | async)}">{{theme}}</button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>

<div class="h-1 mat-app-background">
  <mat-progress-bar *ngIf="loadingIndicatorService.loading$ | async" [mode]="'indeterminate'"></mat-progress-bar>
</div>

<div class="h-[calc(100vh_-_68px)] mat-app-background overflow-auto">
  <router-outlet></router-outlet>
</div>

<mat-menu #userMenu="matMenu">
  <mat-list>
    <mat-list-item *ngIf="authService.user">
      <span innerHTML="{{ 'LOGGED_IN_AS' | translate:{ email: authService.user.email } }}"></span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="openChangePasswordDialog()">{{ 'BUTTON.CHANGE_PASSWORD' | translate }}</button>
  </mat-list>
  <button mat-menu-item (click)="authService.logout()">{{ 'BUTTON.LOGOUT' | translate }}</button>
</mat-menu>
