<div style="height: 100vh;">
  <nav class="navbar navbar-default navbar-dark bg-dark">
    <a class="navbar-brand">
      <img class="logo" src="assets/wildeliga_bremen_nobg.png" />
    </a>
    <div fxShow="true" fxHide.lt-md="true">
      <app-menu fxLayout="row"></app-menu>
    </div>
    <mat-form-field>
      <mat-select #seasonSelect [compareWith]="seasonService.seasonCompare" (selectionChange)="currentSeasonChanged($event)">
        <mat-option *ngFor="let season of seasons" [value]="season">
          {{ season.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="navbar-text text-right">
      <button mat-button (click)="openLoginDialog()" *ngIf="!authService.isAuthenticated">
        {{ 'LOGIN' }}
      </button>
      <button mat-button *ngIf="authService.isAuthenticated">
        {{ authService.user.first_name[0] }}.{{ authService.user.last_name[0] }}
        <mat-icon>person</mat-icon>
      </button>
    </div>
    <div fxShow="true" fxHide.gt-sm="true">
      <span class="example-spacer"></span>
      <a (click)="sidenav.toggle()" mat-button>
        <i class="material-icons">
          menu
        </i>
      </a>
      <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav fxLayout="column" position="end">
          <div fxLayout="column">
            <a (click)="sidenav.toggle()" mat-button>Close</a>
            <app-menu fxLayout="column"></app-menu>
          </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
          <router-outlet></router-outlet>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
  </nav>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav fxLayout="column" position="end">
      <div fxLayout="column">
        <a (click)="sidenav.toggle()" mat-button>Close</a>
        <app-menu fxLayout="column"></app-menu>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
