<div [ngClass]="{ 'container': !editMode, 'containter-fluid': editMode}" *ngIf="match && !teamService.isLoadingTeams">
    <div class="row">
        <div class="col">
            <div class="pull-right" *ngIf="authService.isAdminUser">
                <mat-slide-toggle [color]="'warn'" [(ngModel)]="editMode" (change)="editModeChanged()">
                    {{ 'EDIT' | translate }}
                </mat-slide-toggle>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12" style="text-align: center">
            <h1>{{ teamService.getTeamNameByID(match.home_team_id)}} - {{ teamService.getTeamNameByID(match.guest_team_id) }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <md-editor name="Content"
            [(ngModel)]="reportContent"
            [mode]="mode"
            [height]="'75vh'"
            [options]="options"></md-editor>
        </div>
    </div>
    <div class="row" *ngIf="editMode">
        <div class="offset-7 col">
            <mat-checkbox class="pull-right" [(ngModel)]="publish">{{ 'PUBLISH' | translate }}</mat-checkbox>
        </div>
        <!-- <div class="col">
            <mat-checkbox class="pull-right" [(ngModel)]="autoSave">{{ 'AUTOSAVE' | translate}}</mat-checkbox>
        </div> -->
        <div class="col">
            <button class="pull-right" color="primary" mat-raised-button (click)="sendReport()">Speichern</button>
        </div>
        <div class="col offset-1">

        </div>
    </div>
</div>
