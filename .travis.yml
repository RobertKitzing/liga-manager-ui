branches:
  only:
  - master
matrix:
  include:
  - os: linux
    sudo: false
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-26.0.0
      - android-25
    addons:
      apt:
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - yarn
        - jq
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/Library/Caches/Yarn/v1/
  - $HOME/.cache/yarn/v1/
before_install:
- export LANG=en_US.UTF-8
- nvm install 8
- yarn global add ionic cordova
script:
- yarn install
- yarn run cordova:prepare
- yarn run app:gensplash
- yarn run build:app
- yarn run cordova:build
env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle
deploy:
  provider: debug
  file_glob: true
  file: dist/*
  skip_cleanup: true
  overwrite: true
  on:
    branch: master

