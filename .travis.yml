matrix:
  include:
    - language: node_js
      node_js:
        - "node"
    - language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - android-25
          - build-tools-25.0.3
sudo: required
before_install: # if "install" is overridden
  # Repo for Yarn
  - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn
cache:
  yarn: true
  directories:
    - node_modules

install:
  - yarn install
  - yarn global add cordova splashicon-generator

script:
  - splashicon-generator
  - yarn run build:app
  - yarn run cordova:prepare
  - yarn run cordova:build