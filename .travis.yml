branches:
  only:
  - master
matrix:
  include:
  - os: linux
    sudo: false
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-26.0.0
      - android-25
    addons:
      apt:
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - jq
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache: 
 - yarn:true
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_install:
- export LANG=en_US.UTF-8
- nvm install 8
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
- export PATH="$HOME/.yarn/bin:$PATH"
- yarn global add ionic cordova splashicon-generator
script:
- yarn install
- splashicon-generator
- yarn run cordova:prepare
- yarn install
- yarn run build:app
- yarn run cordova:build
env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle
deploy:
  provider: debug
  file_glob: true
  file: dist/*
  skip_cleanup: true
  overwrite: true
  on:
    branch: master

