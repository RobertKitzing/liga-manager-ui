query Ranking($id: String) {
  season(id: $id) {
    ranking {
      updated_at
      positions {
        team {
          id
          name
        }
        sort_index
        number
        matches
        wins
        draws
        losses
        scored_goals
        conceded_goals
        points
        
      }
      penalties {
        team {
          id
          name
        }
        reason
        created_at
        points
      }
    }
  }
}