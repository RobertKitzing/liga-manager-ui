mutation Teams($id: String!, $name: String!) {
    createTeam(id: $id,name: $name)
}

mutation UpdateTeamContact(
    $team_id: String!
    $first_name: String!
    $last_name: String!
    $phone: String!
    $email: String!
) {
    updateTeamContact(
        team_id: $team_id
        first_name: $first_name
        last_name: $last_name
        phone: $phone
        email: $email
    )
}