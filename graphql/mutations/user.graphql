mutation CreateUser(
    $user_id: String
    $email: String!
    $password: String!
    $first_name: String!
    $last_name: String!
    $role: String!
    $team_ids: [String]!
) {
    createUser(
        id: $user_id
        email: $email
        password: $password
        first_name: $first_name
        last_name: $last_name
        role: $role
        team_ids: $team_ids
    )
}

mutation UpdateUser(
    $user_id: String!
    $email: String
    $first_name: String
    $last_name: String
    $role: String
    $team_ids: [String]
) {
    updateUser(
        user_id: $user_id
        email: $email
        first_name: $first_name
        last_name: $last_name
        role: $role
        team_ids: $team_ids
    )
}

mutation DeleteUser($user_id: String!) {
    deleteUser(user_id: $user_id)
}
