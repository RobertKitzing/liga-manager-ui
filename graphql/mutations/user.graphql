mutation CreateUser(
    $id: String
    $email: String!
    $password: String!
    $first_name: String!
    $last_name: String!
    $role: String!
    $team_ids: [String]!
) {
    createUser(
        id: $id,
        email: $email,
        password: $password,
        first_name: $first_name,
        last_name: $last_name,
        role: $role,
        team_ids: $team_ids
    )   
}