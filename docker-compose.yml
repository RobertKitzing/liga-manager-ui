volumes:
  team-logos:

services:

  nginx:
    image: liga-manager-ui-web:latest
    environment:
      - GOOGLE_MAPS_APIK_EY=test
    #build: .
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - team-logos:/var/www/logos
    depends_on:
      - api

