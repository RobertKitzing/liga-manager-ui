  api:
    image: mklocke/liga-manager-api:latest
    env_file:
      - ./env/api.env 
    volumes:
      - team-logos:/var/www/logos
    depends_on:
      - mariadb
      - redis

  redis:
    image: redis:alpine

  mariadb:
    image: mariadb:10.3.12
    ports:
      - "3306:3306"
    volumes:
      - ./data/mariadb:/var/lib/mysql
    env_file:
      - ./env/api.env 

