services:

  prod-ui:
    build: .

  dev-ui:
    container_name: liga-manager-ui
    image: node:lts-alpine
    user: 1000:1000
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/liga-manager-ui
    working_dir: /liga-manager-ui
    tty: true
    command: npm start
  
  web:
    image: node:lts-alpine
    user: 1000:1000
    ports:
      - "3098:3098"
    volumes:
      - ./web-server:/liga-manager-ui
    working_dir: /liga-manager-ui
    environment:
      LISTEN_PORT: 3098
      GOOGLE_MAPS_API_KEY: "AIzaSyCgjoPzEQH7Hhnr6GFtkwm05xoDOQJpjBo"
    tty: true
    command: npm run start:dev

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
  
  api:
    image: mklocke/liga-manager-api
    user: www-data
    env_file:
      - ./env/api.env 
    depends_on:
      - mariadb
      - redis
  
  redis:
    image: redis:alpine
  
  mariadb:
    image: mariadb:10.3.12
    ports:
      - "3306:3306"
    volumes:
      - ./data/mariadb:/var/lib/mysql
    env_file:
      - ./env/api.env 

