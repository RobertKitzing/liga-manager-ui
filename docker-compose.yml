version: '3'
services:
  ui:
    image: node:10.15.3
    ports:
      - "3098:3098"
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    command: npm start
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - ui
      - api
  api:
    image: mklocke/liga-manager-api:1.0.4
    user: www-data
    volumes:
      - api-public:/var/www/api/public
    env_file:
      - ./env/api.env 
    depends_on:
      - mariadb
  mariadb:
    image: mariadb:10.3.12
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - /var/lib/mysql:/var/lib/mysql
    env_file:
      - ./env/api.env 
volumes:
  api-public: